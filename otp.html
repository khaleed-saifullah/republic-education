<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Republic Education</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="flaticon/flaticon.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- ======================= Header part start ======================= -->

    <div id="main-wrapper" class="oxyy-login-register bg-dark">
        <div class="container">
            <div class="row no-gutters min-vh-100 py-5">
                <!-- Welcome Text
            ========================= -->
                <div class="col-lg-7 shadow-lg">
                    <div class="hero-wrap d-flex align-items-center rounded-lg rounded-right-0 h-100">
                        <div class="hero-mask opacity-9"></div>
                        <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg.jpg');">
                        </div>
                        <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
                            <div class="row no-gutters">
                                <div class="col-10 col-lg-10 mx-auto">
                                    <div class="logo mt-5 mb-5 mb-lg-0"> <a href="index.html" title="Oxyy">Republic
                                            Education</a> </div>
                                </div>
                            </div>
                            <div class="row no-gutters my-auto">
                                <div class="col-10 col-lg-10 mx-auto">
                                    <h1 class="text-11 text-white mb-3">Welcome back!</h1>
                                    <p class="text-5 text-white line-height-4 mb-4">Get access to your Republic exam and
                                        resources.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Welcome Text End -->

                <!-- OTP Form
      ========================= -->
                <div class="col-lg-5 shadow-lg d-flex align-items-center rounded-lg rounded-left-0 bg-dark">
                    <div class="container my-auto py-5">
                        <div class="row">
                            <div class="col-11 col-lg-10 mx-auto">
                                <h3 class="text-white text-center mb-4">Validate OTP</h3>
                                <p class="text-center"><img class="img-fluid" src="images/otp-icon-light.png"
                                        alt="verification"></p>
                                <p class="text-white-50 text-center mb-4">Please enter the OTP (one time password) to
                                    verify your account. A Code has been sent to <span
                                        class="text-light">*******179</span></p>
                                <form id="otp-screen" class="form-dark" method="post">
                                    <label class="text-light mb-3">Enter 4 digit code</label>
                                    <div class="form-row">
                                        <div class="col form-group">
                                            <input type="text" class="form-control text-center text-6 py-2"
                                                maxlength="1" required autocomplete="off">
                                        </div>
                                        <div class="col form-group">
                                            <input type="text" class="form-control text-center text-6 py-2"
                                                maxlength="1" required autocomplete="off">
                                        </div>
                                        <div class="col form-group">
                                            <input type="text" class="form-control text-center text-6 py-2"
                                                maxlength="1" required autocomplete="off">
                                        </div>
                                        <div class="col form-group">
                                            <input type="text" class="form-control text-center text-6 py-2"
                                                maxlength="1" required autocomplete="off">
                                        </div>
                                    </div>
                                    <button class="btn btn-success btn-block my-4" type="submit">Verify</button>
                                </form>
                                <p class="text-2 text-center text-light mb-0">Didn't get the code? <a class="btn-link"
                                        href="#">Resend it</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- OTP Form End -->
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA69P9PbPqs8z-s4aFsKa0mU8AE2DHiMk&callback=initMap">
        </script>
</body>

</html>
